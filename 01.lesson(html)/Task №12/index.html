<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task №12</title>
</head>
    <body>
        <form action="#">
            <div>
                <span>Введите email:</span>
                <input type="email">
            </div>
            <div>
                <span>Введите url:</span>
                <input type="url">
            </div>
            <div>
                <span>Введите телефон:</span>
                <input type="tel">
            </div>
            <div>
                <span>Введите число:</span>
                <input type="number">
            </div>
            <div>
                <span>Выберите число:</span>
                <input type="range" min="0" max="10">
            </div>
            <div>
                <input type="search" value="Поиск по сайту">
            </div>
            <div>
                <span>Выберите цвет:</span>
                <input type="color">
            </div>
            <div>
                <button type="submit">Отправить</button>
            </div>
        </form>
    </body>
</html>
